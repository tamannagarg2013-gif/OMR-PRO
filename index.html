<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="control-panel no-print">
        <h1>üìù OMR Generator</h1>
        
        <div class="panel-grid">
            <div class="control-group">
                <label>Exam Name</label>
                <input type="text" id="examNameInput" placeholder="JEE/NEET Mock Test 1">
            </div>

            <div class="control-group">
                <label>Student Name</label>
                <input type="text" id="studentNameInput" placeholder="John Doe">
            </div>

            <div class="control-group full-width">
                <label>Add Question Section</label>
                <div class="add-tools">
                    <select id="qType">
                        <option value="single">Single Correct (A-D)</option>
                        <option value="multi">Multi Correct (A-D)</option>
                        <option value="integer">Integer Type (0-9)</option>
                        <option value="matrix">Matrix Match</option>
                    </select>
                    <input type="number" id="qCount" placeholder="Qty" value="5" min="1" max="50">
                    <button class="add-btn" onclick="addQuestions()">+ Add Questions</button>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
            <button class="reset-btn" onclick="resetSheet()">üóëÔ∏è Clear Sheet</button>
        </div>
    </div>

    <div class="omr-container">
        <div class="omr-header">
            <div class="header-left">
                <h2 id="displayExamName">EXAMINATION NAME</h2>
                <div class="student-info">
                    <p><strong>NAME:</strong> <span id="displayStudentName">_______________________</span></p>
                    <p><strong>DATE:</strong> <span id="displayDate"></span></p>
                </div>
            </div>
            <div class="header-right">
                <div class="instructions">
                    <strong>INSTRUCTIONS:</strong>
                    <ul>
                        <li>Use Black/Blue ball point pen only.</li>
                        <li>Darken the bubbles completely.</li>
                        <li>Do not make stray marks on the sheet.</li>
                    </ul>
                    <div class="example-bubble">
                        <span>Correct Method:</span>
                        <div class="bubble filled" style="width:15px; height:15px; font-size:0;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="omrGrid" class="omr-grid">
            </div>

        <div class="omr-footer">
            <div class="signature-box">
                <p>Candidate's Signature</p>
            </div>
            <div class="signature-box">
                <p>Invigilator's Signature</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
